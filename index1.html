<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recidivism by Race</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<!-- 이미지를 넣을 공간 -->
<div class="recidivism-chart"></div>

<script>
    // 이미지를 특정 클래스를 가진 요소에 추가하는 함수
    function addImageToElement(imagePath, elementClass) {
        // 이미지 요소 생성
        var img = document.createElement("img");
        img.src = imagePath;

        // 클래스가 있는 요소를 찾아서 이미지를 추가
        var element = document.querySelector("." + elementClass);
        if (element) {
            element.appendChild(img);
        }
    }

    // recidivism_by_race.png 이미지를 recidivism-chart 클래스를 가진 요소에 추가
    addImageToElement('recidivism_by_race.png', 'recidivism-chart');
</script>

</body>
</html>
